<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./asset/css/base.css">
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="stylesheet" href="./asset/css/navbar.css">
    <link rel="stylesheet" href="./asset/css/login.css">
    <link rel="stylesheet" href="./asset/css/resposive.css">
    <link rel="stylesheet" href="./asset/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="/asset/img/favicon.svg" sizes="any" type="image/svg+xml">
    <title>Đăng nhập - GanZ</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <div class="header-with-search">
                    <a href="./index.html"class="header__logo">
                        <i class="header__logo-icon fas fa-cannabis"></i>
                        <span class="header-search__logo-name">GanZ</span>
                    </a>
                    <div class="header__card">
                        <div class="btn-register-container">
                            <a href="./register.html"><button class="btn btn-register-login">Đăng kí</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="app__container">
            <div class="grid">
                <div class="form-container">
                    <form id="form-login">
                      <div class="form-login">
                        <h1 class="form-header">Đăng Nhập</h1>
                        <div class="row">
                          <div class="input-container">
                            <input
                              type="text"
                              name="email"
                              id="email"
                              placeholder="Nhập địa chỉ email của bạn..." required
                            />
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-container">
                            <input
                              type="password"
                              name="password"
                              id="password"
                              placeholder="Nhập mật khẩu..." required
                            />
                          </div>
                          <div class="row" hidden>
                            <div class="role">
                              <input
                                name="role"
                                id="role"
                                value="user"
                              />
                            </div>
                        </div>
                        <div class="row">
                          <div class="btn-login-container"></div>
                            <button id="login">ĐĂNG NHẬP</button>
                          </div>
                        </div>
                        <div class="row">
                          <div class="or">hoặc</div>
                        </div>
                        <div class="row">
                          <div class="btn-container">
                            <button class="btn facebook-btn">
                              <p class="loginbyfacebook-text">
                                Đăng nhập bằng tài khoản Facebook
                              </p>
                              <i class="fab fa-facebook-f"></i>
                            </button>
                          </div>
                        </div>
                        <div class="row">
                          <h5 class="text-forget-password">
                            Quên mật khẩu?
                            <Link to="/Resetpassword">
                              <a href="./resetpassword.html" class="text-return-password">Lấy lại mật khẩu</a>
                              </Link>
                          </h5>
                        </div>
                      </div>
                    </form>
                  </div>
            </div>
        </div>
        <footer class="footer">
            <div class="grid">
                <div class="content__certification">
                    <div class="content__certification-title">
                        <h2 class="content__certification-text">@ CÔNG TY TNHH GANZ ASIA</h2>
                        <p class="content__certification-des">Mã số doanh nghiệp: 0108617038. Giấy chứng nhận đăng ký doanh nghiệp do Sở Kế hoạch và Đầu tư TP Hà Nội cấp lần đầu ngày 20/02/2019.</p>
                    </div>
                    <div class="content__certification-logo">
                        <img src="./asset/img/logoSaleNoti.png" alt="" class="content__certification-img">
                    </div>
                </div>
            </div>  
        </footer>
    </div>
    <script src="./js/auth/formValidation.js"></script>
    <script src="./js/auth/handleLogin.js"></script>
</body>
</html>
